<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FLATDANGO</h1>
    <h2>BUY MOVIE TICKETS</h2>
  </header>

  <main>

    <div id="sidebar">
      <h3>Movie Titles</h3>
      <ul id="films">
    
      </ul>
    </div>

    <!-- Movie Detailsss -->
    <div id="movie-details">
      <img id="poster" src="https://via.placeholder.com/300x400?text=Replace+Me" alt="Movie Poster">
      <h2 id="title">[MOVIE TITLE]</h2>
      <p><strong>Runtime:</strong> <span id="runtime">[RUNTIME]</span> minutes</p>
      <p><strong>Showtime:</strong> <span id="showtime">[SHOWTIME]</span></p>
      <p><strong>Description:</strong> <span id="film-info">[INSERT MOVIE DESCRIPTION HERE]</span></p>
      <p><strong>Tickets:</strong> <span id="ticket-num">[X]</span> remaining</p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
